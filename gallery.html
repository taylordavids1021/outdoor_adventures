<!-- gallery layout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css file link -->
    <link rel="stylesheet" href="css/main.css">
    <title>Gallery</title>
</head>
<body>

<!-- section -->
<section>
    <!-- heading style 1 -->
        <h1>Gallery</h1>
        <!-- div gallery -->
        <div class="gallery">
            <div class="fish">
                <h2>Fishing</h2>
                <!-- fish images -->
                <div class="fishes"><img src="./images/fishing.jpg"></div>
                <img src="./images/fishing2.jpg">
                <img src="./images/fishing3.jpg">
            </div>
            <div class="hike">
                <!-- hiking images -->
                <h2>Hiking</h2>
                <img src="./images/hiking1.jpg">
                <div class="hik"><img src="./images/hiking2.jpg"></div>
                <img src="./images/hiking3.jpg">
            </div>
            <div class="canoe">
                <!-- canoing images -->
                <h2>Canoing</h2>
                <img src="./images/canoe.jpg">
                <img src="./images/canoe2.jpg">
                <div class="canoes"><img src="./images/canoe3.jpg"></div>
            </div>
            <div class="camp">
                <!-- camping images -->
                <h2>Camping</h2>
                <div class="campes"><img src="./images/camping1.jpg"></div>
                <img src="./images/camping2.jpg">
                <img src="./images/camping3.jpg">
            </div>
            <div class="hunt">
                <!-- hunting images -->
                <h2>Hunting</h2>
                <img src="./images/hunting.jpg">
                <div class="hunts"><img src="./images/hunting2.jpg"></div>
                <img src="./images/hunting3.jpg">
            </div>
            <div class="climb">
                <h2>Climbing</h2>
                <img src="./images/climbing.jpg">
                <img src="./images/climbing2.jpg">
                <div class="climbs"><img src="./images/climbing3.png"></div>
            </div>
        </div>
    </section>
        
</body>
</html>
