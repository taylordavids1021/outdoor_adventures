<!-- gallery layout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css file link -->
    <link rel="stylesheet" href="css/main.css">
    <title>Gallery</title>
</head>
<body class="body2">
<!-- section -->
<section class="container">
        <!-- div gallery -->
        <div class="gallery">
            <div class="fish">
                <!-- fish images -->
                <img src="./images/fishing.jpg">
                <img src="./images/kaskazi-kayaks.jpg">
                <img src="./images/fishing3.jpg">
            </div>
            <div class="hike">
                <!-- hiking images -->
                <img src="./images/hiking1.jpg">
                <img src="./images/hiking2.jpg">
                
                <img src="./images/fishing2.jpg">
            </div>
            <div class="canoe">

                <img src="./images/canoe3.jpg">
                
            </div>
            <div class="camp">

            </div>

                <img src="./images/boat-rentals-cape-town-processed.jpg">

            </div>
            <div>
                    <img src="./images/hunt2.jpg">
                    <img src="./images/hiking4.jpg">

</html>
